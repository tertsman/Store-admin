<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stye.css">
    <link rel="shortcut icon" href="asset/user/fav.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-position: center;
            background-repeat: repeat;
            background-size: cover;
            background-image: url(asset/user/loginbg.webp);
        }
        .login-container {
            background-color: #ffffff05;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
        }
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #6c757d;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            outline: none;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
            /* margin-bottom: 15px; */
        }
        .login-container .remember-me input {
            margin-right: 5px;
        }
        .login-container .remember-me label{
            font-size: 13px;
        }
        .remember-box{
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            /* border: 1px solid gray; */
            margin-bottom: 15px;
        }
        .login-container .forgot-password {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container .login-btn a{
            font-size: 1.25em;
            font-weight: 500;
            color: white;
        }
        .login-container .login-btn:hover {
            background-color: #0056b3;
        }
        .login-container .divider {
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
        }
        .login-container .social-login {
            display: flex;
            justify-content: space-between;
        }
        .divider{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .divider .line{
            width: 100px;
            height: 1px;
            margin-top: 4px;
            background-color: #6c757d;
        }
        .login-container .social-login button {
            width: 48%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .login-container .social-login .google {
            background-color: #fff;
            color: #db4437;
            transition: all .4s ease;
        }
        .login-container .social-login .google:hover{
            background-color: #db4437;
            color: white;
        }
        .login-container .social-login .facebook {
            background-color: #fff;
            color: #3b5998;
            transition: all .4s ease;
        }
        .login-container .social-login .facebook:hover{
            color: #fff;
            background-color: #3b5998;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Account Login</h2>
        <form>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-box">
                <div class="remember-me">
                   
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
           
            
            <button  class="login-btn"><a href="index.html">Log in</a></button>
        </form>
        
        <div class="divider">

            <div class="line"></div>
                <p>or log in with</p>
            <div class="line"></div>

        </div>
        
        <div class="social-login">
            <button class="google"><i class="fab fa-google"></i> google</button>
            <button class="facebook"><i class="fab fa-facebook-f"></i> facebook</button>
        </div>
    </div>
</body>
</html>
